<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>Freelook Files - Файловый загрузчик</title>
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/client.js"></script>
	<script src="js/upload.js"></script>

	<style type="text/css">
		h1, h2, h3, h4 {
			font-family: 'Open Sans Condensed', sans-serif;
			font-weight: bold;
		}

		body {
			font-family: 'Open Sans', sans-serif;
		}

		#chat-log {
			height: 300px;
			background-color: #eee;
			padding: 10px;
			overflow-y: scroll;
			word-wrap: break-word;
		}

		#chat-log li {
			margin-bottom: .3em;
		}
	</style>

</head>
<body>

<div class="modal hide fade in" data-backdrop="static" data-keyboard="false">

	<div class="modal-header">
		<h3>Привет, введите имя</h3>
	</div>

	<div class="modal-body">
		<input type="text" id="name" placeholder="Ваше имя"/>
	</div>

	<div class="modal-footer">
		<button id="connect" class="btn btn-primary">Вход</button>
	</div>

</div>

<div class="container">

	<div class="row-fluid">

		<div class="span12">
			<h1>Freelook: Файловый загрузчик</h1>
		</div>

	</div>

	<div class="row-fluid">

		<div class="span3 hidden-phone">
			<h4 class="muted">Пользователи</h4>

			<ul id="users" class="unstyled muted"></ul>

		</div>

		<div class="span9">

			<ul id="chat-log" class="unstyled">
			</ul>

		</div>

	</div>

	<div class="row-fluid">
		<textarea id="msg" class="span12" rows="3" cols="20" placeholder="Скажите что-то..."></textarea>
	</div>
	<div class="row-fluid">
		<legend class="span12 express-upload-progress"></legend>
	</div>

	<div class="row-fluid">
		<form action="/attach" method="post" enctype="multipart/form-data">

			<i class="icon-file"></i>
			<input class="span12" type="file" name="attachment" id="attachment"/>
			<input class="span12" type="submit" class="btn" value="Отправить"/>
		</form>
	</div>

</div>


</body>
</html>
